# 注意：这是模板文件，实际部署时需要替换真实值
# 不要将真实的密码提交到git！
apiVersion: v1
kind: Secret
metadata:
  name: feiyue-secrets
  namespace: feiyue-prod
type: Opaque
stringData:
  # PostgreSQL 连接字符串（需要替换为真实值）
  postgres-connection: "Host=YOUR_DB_HOST.tencentcdb.com;Port=5432;Database=feiyue;Username=admin;Password=YOUR_PASSWORD;SSL Mode=Require"
  
  # Redis 连接字符串（需要替换为真实值）
  redis-connection: "YOUR_REDIS_HOST.redis.tencentcs.com:6379,password=YOUR_PASSWORD,ssl=true"
  
  # JWT 密钥（需要生成随机密钥）
  jwt-secret: "YOUR_JWT_SECRET_KEY_CHANGE_THIS_IN_PRODUCTION"
